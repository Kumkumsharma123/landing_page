<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>zomato</h1>
            </div>
            <div class="auth-buttons">
                <button onclick="login()">Login</button>
                <button onclick="signUp()">SignUp</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Discover the best food & drinks in Chennai</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                    <button>Search</button>
                </div>
            </div>
        </section>
        <section class="categories">
            <div class="container">
                <div class="category-item"><img src="https://images.pexels.com/photos/1051399/pexels-photo-1051399.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 1">  <h5> Food 1</h>      </div>
                <div class="category-item"><img src="https://images.pexels.com/photos/1437267/pexels-photo-1437267.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food 2">    <h5> Food 2</h>  </div>
                <div class="category-item"><img src="https://howtostartanllc.com/images/business-ideas/business-idea-images/fast-food.jpg" alt="Food 3">    <h5> Food 3</h>  </div>
                <div class="category-item"><img src="https://images.pexels.com/photos/7353487/pexels-photo-7353487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Food 4">     <h5> Food 4</h>    </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
